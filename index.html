<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sean Twomey's Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="nav-wrapper">
        <div class="left-side">
          <div class="nav-link-wrapper active-nav-link">
            <a href="index.html"> Home</a>
          </div>

          <div class="nav-link-wrapper">
            <a href="about.html"> About</a>
          </div>

          <div class="nav-link-wrapper">
            <a href="contact.html">Contact</a>
          </div>
        </div>

        <div class="right-side">
          <div class="brand"><strong>SEAN TWOMEY</strong></div>
        </div>
      </div>

      <div class="welcome">
        <span class="text1">Hi, my name is Sean.</span>
        <span class="text2"
          >Welcome to my website. Hover over an image and select the icon to
          have a look at my work!</span
        >
      </div>
      <br />
      <br />
      <div class="content-wrapper">
        <div class="portfolio-items-wrapper">
          <div class="portfolio-item-wrapper">
            <div
              class="portfolio-img-background"
              style="
                background-image: url(images/Workstation_11_18_20\ copy.jpg);
              "
            ></div>

            <div class="img-text-wrapper">
              <div class="subtitle">
                <a href="workexperience.html">Work Experience</a></div>
              </div>
          </div>

          <div class="portfolio-item-wrapper">
            <div
              class="portfolio-img-background"
              style="
                background-image: url(chrislemley/Chris_Headshot3_9_26_20\ copy.jpg);
              "
            ></div>

            <div class="img-text-wrapper">
              <div class="subtitle">
                <a href="portraits.html">Portraits</a></div>
              </div>
          </div>

          <div class="portfolio-item-wrapper">
            <div
              class="portfolio-img-background"
              style="
                background-image: url(images/Hilton_Head_Beach_8_10_20\ copy.jpg);
              "
            ></div>

            <div class="img-text-wrapper">
              <div class="subtitle">
                <a href="nature.html">Nature</a></div>
            </div>
          </div>

          <div class="portfolio-item-wrapper">
            <div
              class="portfolio-img-background"
              style="
                background-image: url(images/Veale_Edited_10_2_20\ copy.jpeg);
              "
            ></div>

            <div class="img-text-wrapper">
              <div class="subtitle">
                <a href="closeup.html">Close Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const portfolioItems = document.querySelectorAll(".portfolio-item-wrapper");

    portfolioItems.forEach((portfolioItem) => {
      portfolioItem.addEventListener("mouseover", () => {
        portfolioItem.childNodes[1].classList.add("img-darken");
      });

      portfolioItem.addEventListener("mouseout", () => {
        portfolioItem.childNodes[1].classList.remove("img-darken");
      });
    });
  </script>
</html>
