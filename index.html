  <body>
    <div class="container">
      <div class="nav-wrapper">

            </div>
          </div>

          <div class="portfolio-item-wrapper">
            <div
              class="portfolio-img-background"
              style="
                background-image: url(images/Workstation_11_18_20\ copy.jpg);
              "
            ></div>

            <div class="img-text-wrapper">
              <div class="logo-wrapper">
                <img src="images/camera.png" alt="" />
              </div>

              <div class="subtitle">
                I aspire to become a front end developer, possibly an app or web

            <div

              style="
                background-image: url(images/Chris_Headshot3_9_26_20\ copy.jpg);
              "
            ></div>

            <div class="img-text-wrapper">
              <div class="logo-wrapper">
                <img src="images/camera.png" alt="" />
              </div>

              <div class="subtitle">Chris</div>

          </div>

          <div class="portfolio-item-wrapper">

              <div class="logo-wrapper">
                <img src="images/camera.png" alt="" />
              </div>

              <div class="subtitle">Caitlyn</div>

          <div class="portfolio-item-wrapper">
            <div
              class="portfolio-img-background"

                background-image: url(images/Sunayana_Shots_11_8_20-3\ copy.jpeg);

            ></div>

                <img src="images/camera.png" alt="" />

              <div class="subtitle">Sunayana</div>

      </div>
    </div>
  </body>
  <script>
    const portfolioItems = document.querySelectorAll(".portfolio-item-wrapper");

    portfolioItems.forEach((portfolioItem) => {
      portfolioItem.addEventListener("mouseover", () => {
        portfolioItem.childNodes[1].classList.add("img-darken");
      });

      portfolioItem.addEventListener("mouseout", () => {
        portfolioItem.childNodes[1].classList.remove("img-darken");
      });
    });
  </script>
