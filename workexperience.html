<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Experience</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-wrapper">
        <div class="left-side">
          <div class="nav-link-wrapper active-nav-link">
            <a href="index.html">Home</a>
          </div>

          <div class="nav-link-wrapper">
            <a href="about.html">About</a>
          </div>

          <div class="nav-link-wrapper">
            <a href="contact.html">Contact</a>
          </div>
        </div>

        <div class="right-side">
          <div class="brand">SEAN TWOMEY</div>
        </div>
      </div>

      <div class="content-wrapper">
        <div class="portfolio-items-wrapper">

          <div class="portfolio-item-wrapper">
            <div
              class="portfolio-img-background"
              style="background-image: url(images/allstate_logo.jpeg)"
            ></div>

            <div class="img-text-wrapper">
              <div class="subtitle">
                <a href="allstate.html">Allstate</a>
              </div>
            </div>
          </div>

              <div class="portfolio-item-wrapper">
                <div class="portfolio-img-background"
                style="background-image: url(images/textron_systems_small.png)" >
                </div>

                <div class="img-text-wrapper">
                  <div class="subtitle">
                    <a href="textronsystems.html">Textron Systems</a>
                  </div>
                </div>
              </div>

              <div class="portfolio-item-wrapper">
                <div class="portfolio-img-background"
                style="background-image: url(images/bell_logo_3.png)" >
                </div>

                <div class="img-text-wrapper">
                  <div class="subtitle">
                    <a href="bell.html">Bell</a>
                  </div>
                </div>
              </div>

        </div>
      </div>
    </div>
  </body>
  <script>
    const portfolioItems = document.querySelectorAll(".portfolio-item-wrapper");

    portfolioItems.forEach((portfolioItem) => {
      portfolioItem.addEventListener("mouseover", () => {
        portfolioItem.childNodes[1].classList.add("img-darken");
      });

      portfolioItem.addEventListener("mouseout", () => {
        portfolioItem.childNodes[1].classList.remove("img-darken");
      });
    });
  </script>
</html>
